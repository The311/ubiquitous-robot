<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل الدخول - الخليج الجميل</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }
    .login-box {
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
      width: 320px;
      text-align: center;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 12px 0;
      border: none;
      border-radius: 10px;
      outline: none;
    }
    button {
      background-color: #00c6ff;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #007bb5;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>تسجيل الدخول</h2>
    <input type="text" id="username" placeholder="اسم المستخدم" />
    <input type="password" id="password" placeholder="كلمة المرور" />
    <button onclick="login()">دخول</button>
    <p id="error" style="color: #ffdddd; display:none;"></p>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      // مثال تحقق بسيط (بدون قاعدة بيانات)
      if(username === 'user' && password === '1234') {
        // حفظ حالة تسجيل الدخول
        localStorage.setItem('loggedIn', 'true');
        localStorage.setItem('username', username);
        window.location.href = 'index.html';
      } else {
        const error = document.getElementById('error');
        error.style.display = 'block';
        error.textContent = 'اسم المستخدم أو كلمة المرور غير صحيحة';
      }
    }

    // اذا مستخدم مسجل دخول بالفعل، يوجه مباشرة
    if(localStorage.getItem('loggedIn') === 'true') {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
