<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>معرض جمال الخليج العربي</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      direction: rtl;
      background-color: #f0f0f0;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #006666;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 30px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    footer {
      margin-top: 40px;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>🌴 معرض جمال الخليج العربي</h1>
  <p>صور من الطبيعة، المدن، العمارة، والتقاليد في الخليج العربي</p>

  <div class="gallery">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/66/Burj_Khalifa.jpg" alt="برج خليفة - الإمارات">
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/97/Muscat_Oman_1.jpg" alt="مسقط - سلطنة عمان">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/62/Doha_Corniche_Skyline.jpg" alt="الدوحة - قطر">
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/7d/Manama_Bahrain_Skyline.jpg" alt="المنامة - البحرين">
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2c/Riyadh_Kingdom_Centre_Tower.jpg" alt="برج المملكة - السعودية">
    <img src="https://upload.wikimedia.org/wikipedia/commons/f/f5/Kuwait_Towers.jpg" alt="أبراج الكويت - الكويت">
  </div>

  <footer>
    <p>© 2025 معرض الخليج - بواسطة The311</p>
  </footer>
</body>
</html>
